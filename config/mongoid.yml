development:
  # Configure available database clients. (required)
  clients:
    # Defines the default client. (required)
    default:
      # Defines the name of the default database that Mongoid can connect to.
      # (required).
      database: formidable_development
      # Provides the hosts the default client can connect to. Must be an array
      # of host:port pairs. (required)
      hosts:
        - localhost:27017
      options:
  options:
production:
  sessions:
    default:
      uri: <%= ENV['MONGOLAB_URL'] %>
      options:
        consistency: :strong
        max_retries: 1
        retry_interval: 0

test:
  clients:
    default:
      database: formidable_test
      hosts:
        - localhost:27017
      options:
        read:
          mode: primary
        max_pool_size: 1
