<navbar></navbar>
  <div class="col-xs-3" id="submission-sidebar">
    <a href=""><div class="item" ng-click="averages()" ng-mouseover="averageStyle={'background-color': '#E6E6E6','border-right': '1px solid #CCCCCC'}" ng-mouseleave="averageStyle={'background-color': 'initial'}" ng-style="averageStyle">
      <h6>Averages</h6>
      <p>See the average inputs to this form</p>
    </div></a>
    <a href=""><div class="item" ng-click="getSubmission(submission)" ng-mouseover="cellStyle={'background-color': '#E6E6E6','border-right': '1px solid #CCCCCC'}" ng-mouseleave="cellStyle={'background-color': 'initial'}" ng-style="cellStyle" ng-repeat="submission in submissions">
      <h6>Submission on {{submission.created_at | date: 'mediumDate'}}</h6>
    </div></a>
  </div>
<div class="wrap-dashboard">
  <div class="container-fluid wrap">
    <div class="row">
      <h4 ng-show="noSubmissions">No Submissions</h4>
      <div class="col-xs-9" ng-repeat="answer in answers">
        <p>{{ answer.values }}</p>
      </div>
    </div>
  </div>
</div>
