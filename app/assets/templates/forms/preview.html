<navbar></navbar>
<div class="container-fluid wrap-preview">
  <div class="row">
  <button ng-click="exitPreview()" class="btn btn-primary btn-embossed">Exit preview</button>

    <div class="list col-xs-10 col-offset-xs-1">
      <div cass="row">
        <form>
          <div ng-repeat="content in contents | orderBy: 'index'" class="item">
            <!-- INPUT TEXTS -->
            <div class="form-group">
              <label ng-if="content.category == 'text'" class="item">
                <span class="input-label">{{ content.label }}</span>
                <input type="text" class="form-control">
              </label>
            </div>
            
            <!-- DROPDOWNS -->
            <div class="form-group">
              <label ng-if="content.category == 'dropdown'"class="item item-select">
                <div class="input-label"> {{ content.label }} </div>
                <select ng-model="submits[content.index]" ng-options="option.name for option in content.options"></select>
              </label>
            </div>

            <!-- INPUT TEXTAREAS -->
            <div class="form-group">
              <label ng-if="content.category == 'textarea'" class="item">
                <span class="input-label">{{ content.label }}</span>
                <textarea ng-model="submits[content.index]" type="text" rows="5" class="form-control"></textarea>
              </label>
            </div>

            <!-- CHECKBOXES -->
            <div class="form-group">
              <div ng-if="content.category == 'checkboxes'" class="list">
                {{ content.label }}
                <label ng-repeat="option in content.options">
                  <input type="checkbox" checklist-model="option.name" checklist-value="option.name"> {{option.name}} 
                </label>
              </div>
            </div>

            <!-- RADIO -->
            <div class="form-group">
              <div ng-if="content.category == 'radio'" class="list">
                {{ content.label }}
                <label ng-repeat="option in content.options">
                  <input type="radio" name="option.name" value="option.name"> {{option.name}} 
                </label>
              </div>
            </div>

            <!-- DESCRIPTION -->
            <div class="form-group">
              <div ng-if="content.category == 'description'">
                {{ content.label }}
                <p ng-repeat="option in content.options">
                {{ option.name }}
                </p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
