<div class="modal-header">
  <h5 class="modal-title">Change your form's name</h5>
</div>
<div class="modal-body">
  <input type="text" class="" placeholder="e.g. Market research" ng-model="newName" style="height: 50px;">
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok(newName)">Changed!</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
