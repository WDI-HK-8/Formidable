<div class="modal-header">
  <h5 class="modal-title">Give your form a name</h5>
</div>
<div class="modal-body">
  <input type="text" class="form-control" placeholder="e.g. Market research" ng-model="form.name" style="height: 50px;">
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()">Start</button>
  <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
